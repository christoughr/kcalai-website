<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified - kCal AI</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .verification-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 40px;
            text-align: center;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .success-icon {
            font-size: 64px;
            color: #10B981;
            margin-bottom: 20px;
        }
        .verification-title {
            font-size: 28px;
            font-weight: 700;
            color: #1F2937;
            margin-bottom: 16px;
        }
        .verification-message {
            font-size: 16px;
            color: #6B7280;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        .app-button {
            display: inline-block;
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .app-button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <div class="success-icon">âœ…</div>
        <h1 class="verification-title">Email Verified!</h1>
        <p class="verification-message">
            Your email address has been successfully verified. You can now sign in to kCal AI and start tracking your nutrition journey.
        </p>
        <a href="https://apps.apple.com/app/kcal-ai/id1234567890" class="app-button">
            Open kCal AI App
        </a>
    </div>
</body>
</html>
